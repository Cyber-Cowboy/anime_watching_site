{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="header">
		<p><a href="{% url 'anime_titles:index' %}">Главная</a>
		{% if request.user.is_authenticated %}
			{{ request.user.username }} | <a href="{% url 'users:logout' %}">Выйти</a>
		{% else %}
			<a href="{% url 'users:login' %}">Войти</a> | <a href="{% url 'users:register' %}">Регистрация</a>
		{% endif %}
		</p>
	</div>
	{% for message in messages %}<p class="{{ message.tags }}"><strong>{{ message }}</strong></p>{% endfor %}
<div id="content">
	{% block content%}
	{% endblock %}
</div>
</body>
</html>
