{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
	<div class="header">
		{% if request.user.is_authenticated %}
			<p>{{ request.user.username }} | <a href="{% url 'users:logout' %}">Выйти</a></p>
		{% else %}
			<p><a href="{% url 'users:login' %}">Войти</a> | <a href="{% url 'users:register' %}">Регистрация</a></p>
		{% endif %}
	</div>
	{% for message in messages %}<p class="{{ message.tags }}"><strong>{{ message }}</strong></p>{% endfor %}
<div id="content">
	{% block content%}
	{% endblock %}
</div>
</body>
</html>
