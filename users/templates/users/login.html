{% extends "anime_titles/base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
{% for error in error_messages %}<p><strong>{{ error }}</strong></p>{% endfor %}
<form action="{% url 'users:login' %}" method="post">
	{{ form.as_p }}
	{% csrf_token %}
	<p><input type="submit" value="Войти"></p>
</form>
{% endblock %}
